<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Films, séries TV et bien plus en illimité.">
    <title>Films, séries TV et bien plus en illimité.</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/header.css">
    <link rel="stylesheet" href="./static/css/footer.css">
    <link rel="stylesheet" href="./static/css/form.css">
</head>
<body>
    <header>
        <img src="./static/assets/film.svg" alt="logo">
        <h1>Films, séries TV et bien plus en illimité.</h1>
    </header>
    <main>
        <ul>
            <li><img src="./static/assets/poster6.jpg" alt=""></li>
            <li><img src="./static/assets/poster1.jpg" alt=""></li>
            <li><img src="./static/assets/poster3.jpg" alt=""></li>
            <li><img src="./static/assets/poster13.jpg" alt=""></li>
            <li><img src="./static/assets/poster4.jpg" alt=""></li>
        </ul>
        <section>
            <h2>Remplissez le formulaire</h2>
            <form action="#">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="city">Ville</label>
                <select name="city" id="city">
                    <option value="paris">Paris</option>
                    <option value="lyon">Lyon</option>
                </select>
                <label for="country">Pays</label>
                <select name="country" id="country">
                    <option value="fr">France</option>
                    <option value="en">Angleterre</option>
                </select>
                <div>
                    <input type="submit" value="Valider">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; - Streaming - 2021</p>
    </footer>
</body>
</html>
