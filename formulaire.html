<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Films, séries TV et bien plus en illimité.">
    <title>Films, séries TV et bien plus en illimité.</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/card.css">
    <link rel="stylesheet" href="./static/css/header.css">
    <link rel="stylesheet" href="./static/css/footer.css">
    <link rel="stylesheet" href="./static/css/formpage.css">
    <link rel="shortcut icon" href="./static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./static/assets/logo.png" alt="logo">
        <h1>Films, séries TV et bien plus en illimité.</h1>
    </header>
    <main>
        <ul>
            <li>
                <figure>
                    <img src="./static/assets/poster1.jpg" alt="">
                    <figcaption>
                        <p>Star Wars<span>78%</span></p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./static/assets/poster13.jpg" alt="">
                    <figcaption>
                        <p>Logan<span>80%</span></p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./static/assets/poster5.jpg" alt="">
                    <figcaption>
                        <p>Batman<span>82%</span></p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./static/assets/poster4.jpg" alt="">
                    <figcaption>
                        <p>Roboto<span>68%</span></p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./static/assets/poster14.jpg" alt="">
                    <figcaption>
                        <p>Freedom<span>78%</span></p>
                    </figcaption>
                </figure>
            </li>
        </ul>
        <section>
            <h2>Remplissez le formulaire</h2>
            <form action="#">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" placeholder="Nom">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" placeholder="Prénom">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail">
                <label for="city">Ville</label>
                <select name="city" id="city">
                    <option value="paris">Paris</option>
                    <option value="lyon">Lyon</option>
                </select>
                <label for="country">Pays</label>
                <select name="country" id="country">
                    <option value="fr">France</option>
                    <option value="en">Angleterre</option>
                </select>
                <input type="submit" value="Valider">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; - Streaming - 2021</p>
    </footer>
</body>
</html>
